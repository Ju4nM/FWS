<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/signup.css">
    <script type="module" src="./js/signup.js"></script>
    <title>Registro FWS</title>
</head>
<body>
    <main class = "d-flex justify-content-center">
        <form id="signupForm" action="" class = "signup flex-column d-flex mt-4 pb-4">
            <h1 class = "d-flex pt-4 justify-content-center">Registro</h1>
            <div class = "d-flex pt-3 fields">
                <div class = "form-column">
                    <label for="name">Nombre:</label>
                    <input type="text" name="signupName" id="name" placeholder="Nombre(s)" class="form-control">
                    <label for="lastName">Apellido Paterno:</label>
                    <input type="text" name="signupLastName" id="lastName" placeholder="Apellido paterno" class="form-control">
                    <label for="secondLastName">Apellido Materno:</label>
                    <input type="text" name="signupSecondLastN" id="secondLastName" placeholder="Apellido materno" class="form-control">
                    <label for="username">Usuario:</label>
                    <input type="text" name="signupUserName" id="username" placeholder="Usuario" class="form-control">
                </div>
                <div class = "form-column">
                    <label for="email">Correo:</label>
                    <input type="email" name="signupEmail" id="email" placeholder="Correo" class="form-control">
                    <label for="passwd">Contraseña:</label>
                    <input type="password" name="signupPasswd" id="passwd" placeholder="Contraseña" class="form-control">
                    <label for="userType">Tipo de usuario:</label>
                    <select id = "userType" name="signupUserType" class = "form-select">
                        <option value="boss">Jefe</option>
                        <option value="employee">Empleado</option>
                    </select>
                    <div class="d-flex justify-content-end mt-4">
                        <button type="submit" id="btnSignup" class="btn btn-success">Registrarse</button>
                    </div>
                </div>
            </div>
        </form>
    </main>
</body>
</html>
